<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./index.css" rel="stylesheet">
    <title>Inicio de sessión</title>


</head>
<body>
    <header class="headerLOG" >
        <h1>Servicio de serenazgo</h1>
    </header>
    <div class="container" id="contenedorLOG">
        <h2>Iniciar Sesión</h2>
        <form action="#">
            <div>
                <label for="email" class="form-label">Correo Electrónico (Gmail)</label>
                <input type="email" id="email" class="form-control" required>
            </div>
            <div>
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" id="password" class="form-control" required>
            </div>
            <div class="forgot-password mt-4 text-end" >
                <a href="forgotPsw.html"  >¿Has olvidado tu contraseña?</a>
            </div>
            <div>
                <a type="submit" href="paginaPrincipal.html" class="btn btn-success" id="btnEnvio">Iniciar Sesión</a>
            </div>
        </form>
    </div>

    
    
</body>
</html>
