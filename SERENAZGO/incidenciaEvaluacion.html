<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar contraseña</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./index.css" rel="stylesheet">
</head>
<body>
    <header class="headerLOG" >
        <h1>Servicio de serenazgo</h1>
    </header>
    <div class="container" id="contenedorLOG">
        <h2>Cambiar Contraseña</h2>
        <form action="#">
            <div>
                <label for="old_password" class="form-label">Contraseña Antigua</label>
                <input type="password" id="old_password" class="form-control" required>
            </div>
            <div>
                <label for="new_password" class="form-label">Nueva Contraseña</label>
                <input type="password" id="new_password" class="form-control" required>
            </div>
            <div>
                <label for="confirm_password" class="form-label">Confirmar Nueva Contraseña</label>
                <input type="password" id="confirm_password" class="form-control" required>
            </div>
            <div>
                <button type="submit" class="btn btn-success" id="btnEnvio">Aceptar</button>
                <a href="paginaPrincipal.html" type="btn" class="btn btn-success" id="btnEnvio">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
