    <div class="container mt-2">
	
		
		<h2>Crear Nuevo Evento</h2>
		
		<div class="row">
			<!--Primera columna-->
			<div class="col-md-6">
				<form>
					<div class="form-group">
						<label for="nombreEvento">Nombre del Evento</label>
						<input type="text" class="form-control" id="nombreEvento" placeholder="Ingrese el nombre del evento">
					</div>
					<div class="form-group">
						<label for="detallesEvento">Detalles del Evento</label>
						<textarea class="form-control" id="detallesEvento" rows="2" placeholder="Ingrese los detalles del evento"></textarea>
					</div>
					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="fechaEvento">Fecha</label>
							<input type="date" class="form-control" id="fechaEvento">
						</div>
						<div class="form-group col-md-6">
							<label for="horaEvento">Hora</label>
							<input type="time" class="form-control" id="horaEvento">
						</div>
					</div>
					<div class="form-group">
						<label for="frecuenciaEvento">Frecuencia</label>
						<select class="form-control" id="frecuenciaEvento">
							<option>Único</option>
							<option>Diario</option>
							<option>Semanal</option>
							<option>Mensual</option>
							<option>Anual</option>
						</select>
					</div>
					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="profesorEvento">Profesor</label>
							<input type="text" class="form-control" id="profesorEvento" placeholder="Ingrese el nombre del profesor">
						</div>
						<div class="form-group col-md-6">
							<label for="materialesEvento">Materiales</label>
							<input type="text" class="form-control" id="materialesEvento" placeholder="Ingrese los materiales necesarios">
						</div>
					</div>
					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="numeroVacantes">Número de Vacantes</label>
							<input type="number" class="form-control" id="numeroVacantes" min="1">
						</div>
						<!--<div class="form-group col-md-6">
							<label for="vecinosInscritos">Vecinos Inscritos</label>
							<input type="text" class="form-control" id="vecinosInscritos" placeholder="Ingrese los vecinos inscritos">
						</div>-->
					</div>
					<!--<button type="submit" class="btn btn-primary">Crear Evento</button>-->
				</form>
			
			
			</div>
			
			
			<!--Segunda columna-->
			<div class="col-md-6">
				<h3>Subir Imagen</h3>
				<div class="form-group">
					<label for="imagenEvento">Seleccionar Imagen</label>
					<input type="file" class="form-control-file" id="imagenEvento">
				</div>
				<div id="vistaPrevia"></div>
				<div class="col-md-12 text-center">
                    <img src="foto1evento.jpg" alt="Imagen 1" class="img-fluid">
                </div>
      
			</div>
			
			
		</div>
		
		<div class="row">
			<div class="col-md-2">
				<button type="submit" class="btn btn-primary">Cancelar</button>
			</div>
			
			
			
			<div class="col-md-2">
				<button type="submit" class="btn btn-primary">Crear Evento</button>
			</div>
		
		</div>
